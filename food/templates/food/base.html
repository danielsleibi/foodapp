{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="{% url 'food:food' %}" class="navbar-brand">FoodApp</a>
        <nav class="navbar">
            <a href="{% url 'food:create-item' %}" class="nav-item nav-link">Add Item</a>
            <a href="{% url 'food:food' %}" class="nav-item nav-link">Remove Item</a>
            <a href="{% url 'food:food' %}" class="nav-item nav-link">View Item</a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
            {% endif %}

            
        </nav>
    </nav>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% block body %}
    {% endblock %}
</body>

</html>
